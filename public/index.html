<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de NY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scripts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .tooltip-inner {
            max-width: 200px;
            color: #fff;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Colección del Museo Metropolitano de NY</h1>

        <div class="row mb-4">
            <div class="col">
                <input type="text" id="keyword" class="form-control" placeholder="Buscar por palabra clave">
            </div>
            <div class="col">
                <select id="department" class="form-control">
                    <option value="">Seleccionar departamento</option>
                </select>
            </div>
            <div class="col">
                <select id="location" class="form-control">
                    <option value="">Seleccionar localización</option>
                    <option value="Europe">Europa</option>
                    <option value="China">China</option>
                    <option value="Paris">París</option>
                    <option value="USA">Estados Unidos</option>
                </select>
            </div>
            <div class="col">
                <button id="searchButton" class="btn btn-primary">Buscar</button>
            </div>
        </div>

        <div id="results" class="row"></div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Paginación generada dinámicamente -->
            </ul>
        </nav>
    </div>

   
   
</body>
</html>
