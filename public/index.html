<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de NY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scripts.js" defer></script>
    <style>
        
    
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.0);
            border: none;
        }
        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="filterForm" class="p-3">
            <div class="form-group">
                <label for="keyword">Palabra clave</label>
                <input type="text" id="keyword" class="form-control form-control-sm" placeholder="Ingrese palabra Clave">
            </div>
            <div class="form-group">
                <label for="department">Departamento</label>
                <select id="department" class="form-control form-control-sm">
                    <option value="" selected>Seleccione un departamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <select id="location" class="form-control form-control-sm">
                    <option value="">Elija una opción</option>
                    <option value="France">Francia</option>
                    <option value="China">China</option>
                    <option value="Italy">Italia</option>
                    <option value="Japan">Japón</option>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
        </form>
        <div id="loader">Cargando...</div>
        <div id="gallery" class="row"></div>
        <div id="pagination" class="d-flex justify-content-center"></div>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imágenes Adicionales</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Aquí se cargarán las imágenes adicionales -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
