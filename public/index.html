<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de NY</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="scripts.js" defer></script>
   
</head>
<body>
    <div class="container">
        
        <div id="buscador">
            <form action="" method="post">
                <div class="input">
                    <label for="departamento">Departamento</label>
                    <select name="departamento" id="departamento"></select>
                </div>
                <div class="input">
                    <label for="keyword">Palabra Clave</label>
                    <input type="text" name="keyword" id="keyword"></imput>
                </div>
                <div class="input">
                    <label for="localizacion">Localizacion</label>
                    <select name="localizacion" id="localizacion"> 
                        <option value="">Selecione una Localizacion</option>                     
                        <option value="China">China</option>
                        <option value="Paris">Paris</option>
                        <option value="Nueva York">Nueva York</option>
                        
                    </select>
                </div>
                <button type="submit" id="buscarBtn">Buscar</button>
            </form>
        </div>
        <div id="grilla">
            <div class="objeto">
                <img src="" alt="">
                <h4 class="titulo">Titulo</h4>
                <h6 class="cultura">Cultura</h6>
                <h6 class="Dinastia">Dinastia</h6>
            </div>
        </div>
        <div id="paginacion">

        </div>
       
    </div>
    <div id="imageModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Im√°genes Adicionales</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modalImageContainer" class="d-flex flex-wrap"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
